<nav class="nav" id="navigation">
  <ul class="nav__list">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li>
      {{ $homePageCase := and ($currentPage.IsHome) (eq .Identifier "home")}}
      <a {{ if or ($homePageCase) (eq $currentPage.Section .Identifier) }} class="active" {{end}}
         href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
</nav>
